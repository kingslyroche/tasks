{% extends "layout.html" %} 

{% block title %} Login {% endblock %} 

{% block main %}
<form action="{{ url_for('login') }}" method="POST" class="text-light">

    <div class="form-group ">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username" required>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="text-light mt-2">Not Registered? <a href="{{ url_for ('register')}}">Sign Up here</a></p>

{% endblock %}
