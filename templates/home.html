{% extends "layout.html" %}

{% block title %} tasks {% endblock %} 

{% block main %}

<h1 class="ml-2 mb-4 text-light">Hey {{data.user}}! </h1>

<form action="{{ url_for('add') }}" method="POST" class="form-inline m-2 mb-5">
    <input class="form-control" type="text" placeholder="Add tasks" name="tasks" required>
    <button type="submit" class="btn btn-primary ml-1 " id='b'>Add</button>
</form>

{% for x in data.tasks%}

<div class="card shadow rounded m-2">
    <div class="card-body">
        
        
        <form action="{{ url_for('remove', u_id=x.u_id) }}" method="POST" class="form-inline">
          <span>{{x.task}}</span>
          {% if x.u_id %}
    <button type="submit" class="btn btn-outline-danger btn-sm ml-auto">X</button>
          {% endif %} 
</form>


    </div>
</div>
{% endfor %} 

{% endblock %}
