{% extends "layout.html" %} 

{% block title %} Register {% endblock %} 

{% block main %}
<form action="{{ url_for('register') }}" method="POST" class="text-light">

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username" required>
        <small id="emailHelp" class="form-text  text-light">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputnick">Username</label>
        <input type="text" class="form-control" id="nick" placeholder="Password" name="nick" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
